<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<!-- HEAD -->
	<ui:include src="/componentes/head/head.xhtml" />
<h:body>
	<!-- NAVBAR -->
	<ui:include src="/componentes/header/navbarSemLinks.xhtml" />
	
	<div class="container">
		<h:form enctype="multipart/form-data" class="form-signin loading" id="form">
			<h2 class="form-signin-heading">Img</h2>
			<br/>
			
			<!-- UPLOAD DO PDF -->
			<br/>
			<h:outputLabel value="Selecione o PDF do seu trabalho" />

			<h:inputFile 
				id="inputFile" 
				value="#{controllerImagens.selectedImage}" 
				a:required="true"
				a:accept=".svg,.gif,.jpg,.jpeg,.png,.ico" 
				required="true" 
				requiredMessage="Selecione um arquivo PDF"
			/>
					
			<!-- MENSSAGENS DE ERRO -->
			<br/> 
     		<h:messages id="messages" class="esc alert alert-danger" />

			<!-- BOTAO ENVIAR -->
 			<br/>
			<h:commandButton value="Salvar" action="#{controllerImagens.save}" class="btn btn-lg btn-primary btn-block" /> 
		</h:form>
	</div>
	
	
		<p:graphicImage value="#{controllerImagens.image}">
			<f:param name="imageCode" value="#{controllerImagens.imagem.codigo}"/>
		</p:graphicImage>
		
	<!-- FOOTER -->
	<ui:include src="/componentes/footer/footer.xhtml" />
</h:body>
</html>
