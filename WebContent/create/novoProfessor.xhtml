<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<!-- HEAD -->
	<ui:include src="../componentes/head/head.xhtml" />
<h:body class="grey lighten-4">
	<!-- NAVBAR -->
	<ui:include src="../componentes/header/navbarSemLinks.xhtml" />
	
	<div class="container">
	    <div class="row center" style="margin:10vh 0 50px 0">
	        <div class="z-depth-2 white login-form">
	            
	            <div class="row">
	                <h5 class="center"><h:outputText value="#{msg['new.teacher']}"/></h5>
	            </div>
	            <div class="row"></div>
	            
	            <h:form class="loading">
					
					<!-- NOME DO PROFESSOR -->
		            <div class="input-field row">
						<h:inputText 
							id="nome" 
							value="#{controllerProfessores.professor.nomeProfessor}" 
							class="emailField" 
							a:type="email" 
							a:maxlength="400" 
							a:minlength="4" 
							a:required="true" 
							requiredMessage="#{msg['required.teacher.name']}"/>
						<h:outputLabel value="#{msg['upper.name']}" for="nome" />
					</div>
					
					<!-- E-MAIL PROFESSOR -->
		            <div class="input-field row">
						<h:inputText
							id="email" 
							value="#{controllerProfessores.professor.emailProfessor}" 
							class="emailField" 
							a:required="true" 
							a:type="email" 
							requiredMessage="#{msg['required.email']}"/>
						<h:outputLabel value="#{msg['upper.email']}" for="email" />
					</div>			
					
					<!-- SENHA PROFESSOR -->
					<div class="input-field row">
						<h:inputSecret 
							id="senha" 
							value="#{controllerProfessores.professor.senhaProfessor}" 
							class="password password1" 
							a:minlength="4" 
							a:required="true" 
							requiredMessage="#{msg['required.password']}"/>
						<h:outputLabel value="#{msg['upper.password']}" for="senha"/>
					</div>
								
					<!-- SENHA PROFESSOR -->
					<div class="input-field row">
						<h:inputSecret 
							id="senha2" 
							class="password password2" 
							a:minlength="4" 
							a:required="true" 
							requiredMessage="#{msg['required.confirm.password']}"/>
						<h:outputLabel value="#{msg['upper.confirm.password']}" for="senha2"/>
					</div>
							
					<!-- GOOGLE CAPTCHA -->
					<div class="input-field row">
						<div class="g-recaptcha" id="captcha" data-sitekey="6LeCGicUAAAAAEdGDF365N0oG5n_4ATnDuqiwdPJ"/>
					</div>
					
					<!-- MENSSAGENS DE ERRO -->
					<h:messages id="messages" class="esc red-text text-darken-2"/>
				
					<!-- BOTAO ENVIAR -->
					<div class="center">
						<button type="submit" class="row btn waves-effect waves-light" 
							onclick="return $(this.closest('form')).valid() ? $('#submit').click() : false;">
							<h:commandButton 
								action="#{controllerProfessores.save}" 
								class="submit-button"
								value="#{msg['upper.ready']}"/>
							<i class="material-icons right">send</i>
						</button>
					</div>
				</h:form>
		    </div>
		</div>
	</div>

	<!-- GOOGLE CAPTCHA -->
	<script src="https://www.google.com/recaptcha/api.js"></script>
		
	<!-- FOOTER -->
	<ui:include src="../componentes/footer/footer.xhtml" />
</h:body>
</html>
