<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<!-- HEAD -->
	<ui:include src="../componentes/head/head.xhtml" />
<h:body class="grey lighten-4">
	<!-- NAVBAR -->
	<ui:include src="../componentes/header/navbarSemLinks.xhtml" />
	
	<div class="container">
	    <div class="row center" style="margin:10vh 0 50px 0">
	        <div class="z-depth-2 white login-form">
	            
	            <div class="row">
	                <h5 class="center"><h:outputText value="#{msg['teacher.area']}"/></h5>
	            </div>
	            <div class="row"></div>
	            
	            <h:form class="loading" id="login-form">
	            
					<!-- E-MAIL PROFESSOR -->
		            <div class="input-field row">
						<h:inputText 
							id="email" 
							value="#{controllerProfessores.professor.emailProfessor}" 
							styleClass="validate" 
							a:type="email" 
							a:required="true" 
							requiredMessage="#{msg['required.email']}"/>
						
						<label for="email" data-error="#{msg['invalid.email']}">
							<h:outputText value="#{msg['upper.email']}"/>
						</label>
					</div>
					
					<!-- SENHA -->
					<div class="input-field row">
						<h:inputSecret 
							id="senha" 
							value="#{controllerProfessores.professor.senhaProfessor}" 
							a:minlength="4" 
							a:required="true"
							styleClass="validate" 
							requiredMessage="#{msg['required.password']}"/>
						
						<label for="senha" data-error="#{msg['invalid.password']}">
							<h:outputText value="#{msg['upper.password']}"/>
						</label>
					</div>
					
					<!-- MENSAGENS DE ERRO -->
					<h:messages id="messages" class="esc red-text text-darken-2"/>
					
					<!-- BOTAO ENVIAR -->
	    			<div class="center"> 
						
						<div class="row btn waves-effect waves-light padding-zero">

		 					<i class="material-icons right position-absolute right-30">send</i>

							<h:commandButton
								style="padding:8px 65px 10px 32px"
								action="#{controllerProfessores.login}"
								value="#{msg['upper.get.in']}"/>
						</div>
	       			</div>
				</h:form>

				<div class="center s12">
					<!-- RECUPERAR SENHA -->
					<h:link outcome="/user-tools/recuperarSenhaProfessor">
						<h:outputText value="#{msg['forgot.password']}"/>
					</h:link>
					<br/>
					
					<!-- NOVO PROFESSOR --> 
					<h:link outcome="/create/novoProfessor">
						<h:outputText value="#{msg['new.user']}"/>
					</h:link>
				</div>
		    </div>
		</div>
	</div>
		
	<!-- FOOTER -->
	<ui:include src="../componentes/footer/footer.xhtml" />
</h:body>
</html>
