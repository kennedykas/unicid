	<div class="container">
		<h:form id="questionList">
			<h3>Questões</h3>
			<h:dataTable value="#{controllerQuestoes.getListaQuestoes(controllerProfessores.professor.codigo)}" var="dados" class="striped">
				<h:column style="padding:0 10px 0 10p">

					<!-- ACOES -->
					<span class="secondary-content">
						<h:commandLink value="" actionListener="#{controllerQuestoes.selecionarRegistro}" action="alterarQuestao" class="tooltipped" title="Editar questão"><i class="material-icons">mode_edit</i></h:commandLink>
						<span class="space" />
						<h:commandLink value="" actionListener="#{controllerQuestoes.selecionarRegistro}" action="#{controllerQuestoes.excluir}" onclick="return confirm('Tem certeza que deseja remover está questão? Ela não podera ser recuperada depois!')" class="tooltipped" title="Editar questão"><i class="material-icons">delete_forever</i></h:commandLink>
					</span>
					
					<!-- SELECT BOX -->
					<input type="checkbox" id="#{dados.codigo}" />
      				<label for="#{dados.codigo}"></label>
					
					<!-- DISCIPLINA -->
					<h:outputText value="#{controllerDisciplinas.nomeDisciplina(dados.disciplina)}" styleClass="indigo-text"/>
					<br/>
					
					<!-- PERGUNTA -->
					<h:outputText value="#{dados.pergunta}"/>
					<br/>
					
					<div style="margin:10px 0 0 25px">
						<!-- ALTERNATIVA A -->
						<h:outputText value="A) #{dados.alternativaA}" class="#{dados.alternativaCorreta eq 'A'? 'correta' : 'incorreta'}"/>
						<br/>
						<!-- ALTERNATIVA B -->
						<h:outputText value="B) #{dados.alternativaB}" class="#{dados.alternativaCorreta eq 'B'? 'correta' : 'incorreta'}"/>
						<br/>
						<!-- ALTERNATIVA C -->
						<h:outputText value="C) #{dados.alternativaC}" class="#{dados.alternativaCorreta eq 'C'? 'correta' : 'incorreta'}"/>
						<br/>
						<!-- ALTERNATIVA D -->
						<h:outputText value="D) #{dados.alternativaD}" class="#{dados.alternativaCorreta eq 'D'? 'correta' : 'incorreta'}"/>
						<br/>
						<!-- ALTERNATIVA E -->
						<h:outputText value="E) #{dados.alternativaE}" class="#{dados.alternativaCorreta eq 'E'? 'correta' : 'incorreta'}"/>
					</div>
				</h:column>
			</h:dataTable>	
		</h:form>
		
		
		<!-- FORMULARIO PARA GERAR A PROVA -->
		<h:form id="prova" style="position:fixed;bottom:0;height:70px;width:70%;">
		    <div class="row">
		        <div class="input-field col s3">
		      		<h:commandButton action="#{controllerProvas.save(controllerProfessores.professor.codigo)}" onclick="return checkQuestions()" value="GERAR PROVA" class="btn waves-effect waves-light" title="Selecione suas questoes e clique aqui para gerar a prova"/>
			    </div>
			    <!-- MENSSAGENS DE ERRO -->
				<h:messages id="messages" class="esc alert alert-danger"/>
		    </div>
	    </h:form>  
	    <div class="fixed-action-btn">
	    	<a class="tooltipped btn-floating right pulse btn-large waves-effect waves-light green accent-4" data-position="left" data-delay="50" data-tooltip="Adicionar questão" href=""><i class="material-icons">add</i></a>
	    </div>
	</div>
