<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
      
	<!-- HEAD -->
	<ui:include src="../componentes/head/head.xhtml" />
<h:body>
	<!-- NAVBAR -->
	<ui:include src="../componentes/header/navbarProfessor.xhtml" />
	
	<div class="container mainContent" data-content="groups">
		<h:form styleClass="loading">
			<h2>Trabalhos Submetidos</h2>
			
			<h:dataTable value="#{controllerGrupos.listaGrupos}" var="dados" class="table table-striped">
			
				<!-- NOME GRUPO -->
				<h:column>
					<f:facet name="header">
						<h:outputText value="NOME DO GRUPO" />
					</f:facet>
					<h:outputText value="#{dados.nomeGrupo}" />
				</h:column>
	
				<!-- OBSERVACOES -->
				<h:column>
					<f:facet name="header">
						<h:outputText value="OBSERVAÇÕES" />
					</f:facet>
					<h:outputText value="#{dados.observacao}" />
				</h:column>
	
				<!-- DATA DA ULTIMA ATUALIZAÇÃO -->
				<h:column>
					<f:facet name="header">
						<h:outputText value="ULTIMA ATUALIZAÇÃO" />
					</f:facet>
					<h:outputText value="#{dados.data}" />
				</h:column>
				
				<!-- ACOES -->
				<h:column>
					<f:facet name="header">
						<h:outputText value="AVALIAR" />
					</f:facet>
					<h:commandLink 
						value="Avaliar" 
						actionListener="#{controllerGrupos.selecionarRegistro}" 
						action="/see/grupoProfessor" 
						class="btn btn-link"/>
				</h:column>
			</h:dataTable>	
		</h:form>
	</div>
		
	<!-- FOOTER -->
	<ui:include src="../componentes/footer/footer.xhtml" />
</h:body>
</html>
