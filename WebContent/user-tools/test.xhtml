<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<!-- HEAD -->
	<ui:include src="/componentes/head/head.xhtml" />
<h:body>
	<!-- NAVBAR -->
	<ui:include src="/componentes/header/navbarSemLinks.xhtml" />
	
	<div class="container">
		<h:form styleClass="form-signin">
	
			<div class="alert-container alert-dismisable fade in">
				
				<h:messages 
					id="messages"
					fatalClass="alert alert-success"
					errorClass="alert alert-danger"
					infoClass="alert alert-info" 
					warnClass="alert alert-warning">
	
				    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
			    </h:messages>
			</div>
	
			<h:commandButton action="#{controllerAlunos.showMessages}" value="BLA" >
				<f:ajax render="@form" />
			</h:commandButton>
		</h:form>
	</div>
	
	<!-- FOOTER -->
	<ui:include src="/componentes/footer/footer.xhtml" />
</h:body>
</html>
