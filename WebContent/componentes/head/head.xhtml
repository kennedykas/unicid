<ui:composition
	xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
		
		<!-- CHANGE BROWSER COLOR -->
		<meta name="theme-color" content="#26a69a" />
		
		<!-- MOBILE SUPPORT -->
		<meta 
			name="viewport" 
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		
		<!-- SESSION EXPIRED REDIRECT TO INDEX -->
		<meta 
			http-equiv="refresh" 
			content="#{facesContext.externalContext.sessionMaxInactiveInterval};url=#{request.contextPath}/index.jsf"
		/>
		
		<title>UNICID</title>
	
		<!-- MATERIALIZE -->
		<h:outputStylesheet name="/materialize/css/materialize.min.css" media="screen,projection"/>
		
		<!-- GOOGLE ICON FONT -->
    	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    
	 	<!-- CSS fixes -->
	 	<h:outputStylesheet name="/css/fixes.css"/>
		
		<!-- PAGE ICON -->
		<link rel="icon" type="image/png" href="#{resource['images/icons/unicid.png']}" />
		
	</h:head>

	<!-- LOAD PROPERTIES FILE -->
	<f:loadBundle basename="br.edu.unicid.hook.unicid-hook" var="msg"/>

</ui:composition>
