<ui:composition
	xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	
	<div class="center z-depth-2 white" style="margin:11vh 0;padding:20px 0 30px 0">
		
		<!-- TITULO -->
		<h4 class="teal-text center">
			<h:outputText value="#{controllerProvas.prova.titulo}"/>
		</h4>

		<!-- RESPOSTAS -->
		<h:dataTable 
			id="answersTable" 
			binding="#{tabela}" 
			value="#{controllerQuestoes.findQuestionsByCode(controllerProvas.prova.questoes)}" 
			var="dados" 
			class="striped">

			<h:column>
			
				<!-- NUMERO DA QUESTAO, VALOR E QUESTAO -->
				<div style="padding:0 20px 0 20px;color:#424242 !important">
					<h:outputText styleClass="blue-text"
						value="QUESTÃƒO #{tabela.rowIndex + 1}, VALOR: #{controllerProvas.prova.valorQuestoes}  "/>
					
					<h:outputText value="#{dados.pergunta}"/>
				
					
					<!-- ALTERNATIVAS -->
					<div style="margin-top:10px">
						
						<h:outputText value="A) #{dados.alternativaA}" 
							styleClass="#{dados.alternativaCorreta eq 'A'? 'green-text' : controllerProvas.answeredWrong(dados.codigo, 'A') eq true ? 'red-text' : ''}"/>
						<br/>
						
						<h:outputText value="B) #{dados.alternativaB}" 
							styleClass="#{dados.alternativaCorreta eq 'B'? 'green-text' : controllerProvas.answeredWrong(dados.codigo, 'B') eq true ? 'red-text' : ''}"/>
						<br/>
						
						<h:outputText value="C) #{dados.alternativaC}" 
							styleClass="#{dados.alternativaCorreta eq 'C'? 'green-text' : controllerProvas.answeredWrong(dados.codigo, 'C') eq true ? 'red-text' : ''}"/>
						<br/>
						
						<h:outputText value="D) #{dados.alternativaD}" 
							styleClass="#{dados.alternativaCorreta eq 'D'? 'green-text' : controllerProvas.answeredWrong(dados.codigo, 'D') eq true ? 'red-text' : ''}"/>
						<br/>
													
						<h:outputText value="E) #{dados.alternativaE}" 
							styleClass="#{dados.alternativaCorreta eq 'E'? 'green-text' : controllerProvas.answeredWrong(dados.codigo, 'E') eq true ? 'red-text' : ''}"/>
						<br/>
					</div>
				</div>
			</h:column>
		</h:dataTable>
	</div>
</ui:composition>
