<ui:composition
	xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
		
	<!-- RESPOSTAS -->
	<h:dataTable 
		id="answersTable" 
		binding="#{tabela}" 
		value="#{controllerQuestoes.getListaQuestoes(controllerProvas.prova.questoes)}" 
		var="dados" 
		class="table table-striped" >
		
		<h:column>
			<!-- PERGUNTA E VALOR -->
			<h5 style="padding:5px 15px 15px 5px">
				<h:outputText 
					value="VALOR: #{controllerProvas.prova.valorQuestoes} /  QUESTÃƒO #{tabela.rowIndex + 1}: " 
					class="text-info"/>
				<br/><br/>
				<h:outputText value="#{dados.pergunta}"/>
			</h5>

			<!-- ALTERNATIVAS -->
			<div style="margin:10px 0 0 25px">
				<h:outputText 
					value="A) #{dados.alternativaA}" 
					styleClass="#{dados.alternativaCorreta eq 'A' ? 'correta' : controllerProvas.errou(dados.codigo, 'A') eq true ? 'errada' : ''}"/><br/>
				<h:outputText 
					value="B) #{dados.alternativaB}" 
					styleClass="#{dados.alternativaCorreta eq 'B' ? 'correta' : controllerProvas.errou(dados.codigo, 'B') eq true ? 'errada' : ''}"/><br/>
				<h:outputText 
					value="C) #{dados.alternativaC}" 
					styleClass="#{dados.alternativaCorreta eq 'C' ? 'correta' : controllerProvas.errou(dados.codigo, 'C') eq true ? 'errada' : ''}"/><br/>
				<h:outputText 
					value="D) #{dados.alternativaD}" 
					styleClass="#{dados.alternativaCorreta eq 'D' ? 'correta' : controllerProvas.errou(dados.codigo, 'D') eq true ? 'errada' : ''}"/><br/>
				<h:outputText 
					value="E) #{dados.alternativaE}" 
					styleClass="#{dados.alternativaCorreta eq 'E' ? 'correta' : controllerProvas.errou(dados.codigo, 'E') eq true ? 'errada' : ''}"/><br/>
			</div>
		</h:column>
	</h:dataTable>

</ui:composition>
