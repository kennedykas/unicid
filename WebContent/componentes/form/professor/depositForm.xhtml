<ui:composition
	xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    
	<div class="col s12 m12 l6">
	
		<!-- RGM -->
        <div class="input-field row">
			<h:inputText 
				id="rgm"
				a:autofocus="true"
				value="#{controllerAlunos.aluno.rgm}"
				styleClass="validate" 
				a:required="true" 
				a:maxlength="8" 
				a:minlength="5" 
				requiredMessage="#{msg['required.rgm']}">
				
				<f:ajax event="change" listener="#{controllerAlunos.getNameByRgm()}" render="name"/>
			</h:inputText>
			
			<label for="deposit-form:rgm">
				<h:outputText value="#{msg['upper.rgm']}"/>
			</label>
			<span class="helper-text" data-error="#{msg['invalid.rgm']}"></span>
		</div>

		<!-- NOME -->
		<div class="input-field row">
			<h:inputText 
				id="name" 
				value="#{controllerAlunos.aluno.nome}" 
				disabled="true" />
			
			<span class="helper-text left-align"><h:outputText value="#{msg['check.name']}" /></span>
		</div>	
				
	  	<!-- DATA DEPOSITO -->
	   	<div class="input-field row">
			<h:inputText
				id="date" 
				styleClass="datepicker validate"
				value="#{depositController.deposit.date}"
				a:required="true"
				converter="utilDateToLocalDateConverter"
				requiredMessage="#{msg['required.deposit.date']}">
				
			</h:inputText>
		    <label for="deposit-form:date">
		    	<h:outputText value="#{msg['upper.date']}"/>
			</label>
			<span class="helper-text" data-error="#{msg['invalid.date']}"></span>
		</div>
		
		<!-- VALOR -->
        <div class="input-field row">
			<h:inputText
				id="value" 
				value="#{depositController.deposit.value}" 
				styleClass="validate money" 
				a:required="true" 
				a:type="number"
				requiredMessage="#{msg['required.deposit.value']}"/>
			
			<label for="deposit-form:value">
				<h:outputText value="#{msg['upper.value']}"/>
			</label>
			<span class="helper-text" data-error="#{msg['invalid.value']}"></span>
		</div>
		
	</div>
	
	<!-- FORM RIGHT SIDE CONTAINER -->
	<div class="col s12 m12 l5 right">
				
		<!-- TIPO DE DEPOSITO -->
		<ui:include src="/componentes/form/selectDepositType.xhtml">
			<ui:param name="label" value="#{msg['upper.select.operation']}"/>
		</ui:include>   	
	   	
		<!-- OBSERVACAO -->
		<div class="input-field row">
			<h:inputTextarea 
				id="comments"
				value="#{depositController.deposit.comments}" 
				styleClass="materialize-textarea" 
				a:maxlength="200" />
			<h:outputLabel value="#{msg['upper.comments']} #{msg['upper.not.required']}" for="deposit-form:comments"/>
		</div>
		
		<!-- MENSSAGENS DE ERRO -->
		<h:messages id="messages" class="esc red-text text-darken-2"/>
	</div>
</ui:composition>
