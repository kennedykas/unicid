<ui:composition
	xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    
	<div class="col s12 m12 l6">

		<!-- PERGUNTA -->
		<div class="input-field row">
			<h:inputTextarea 
				id="question" 
				value="#{controllerQuestoes.questao.pergunta}" 
				class="materialize-textarea" 
				a:maxlength="2200" 
				rows="6" 
				a:required="true" 
				requiredMessage="#{msg['required.question']}"/>
			<h:outputLabel value="#{msg['upper.question']}" for="question"/>
		</div>
		
		<!-- ALTERNATIVA A -->
		<div class="input-field row">
			<h:inputTextarea 
				id="alternativaA" 
				value="#{controllerQuestoes.questao.alternativaA}" 
				class="materialize-textarea" 
				rows="5" 
				a:maxlength="1500"/> 
			<h:outputLabel value="#{msg['upper.alternative.a']}" for="alternativaA"/>
		</div>
		
		<!-- ALTERNATIVA B -->
		<div class="input-field row">
			<h:inputTextarea 
				id="alternativaB" 
				value="#{controllerQuestoes.questao.alternativaB}" 
				class="materialize-textarea"  
				rows="5" 
				a:maxlength="1500"/> 
			<h:outputLabel value="#{msg['upper.alternative.b']}" for="alternativaB"/>
		</div>
		
		<!-- ALTERNATIVA C -->
		<div class="input-field row">
			<h:inputTextarea 
				id="alternativaC" 
				value="#{controllerQuestoes.questao.alternativaC}" 
				class="materialize-textarea" 
				rows="5" 
				a:maxlength="1500"/> 
			<h:outputLabel value="#{msg['upper.alternative.c']}" for="alternativaC"/>
		</div>
		
		<!-- ALTERNATIVA D -->
		<div class="input-field row">
			<h:inputTextarea 
				id="alternativaD" 
				value="#{controllerQuestoes.questao.alternativaD}" 
				class="materialize-textarea"  
				rows="5" 
				a:maxlength="1500"/> 
			<h:outputLabel value="#{msg['upper.alternative.d']}" for="alternativaD"/>
		</div>
		
		<!-- ALTERNATIVA E -->
		<div class="input-field row">
			<h:inputTextarea 
				id="alternativaE" 
				value="#{controllerQuestoes.questao.alternativaE}" 
				class="materialize-textarea"  
				rows="5" 
				a:maxlength="1500"/> 
			<h:outputLabel value="#{msg['upper.alternative.e']}" for="alternativeE"/>
		</div>
	</div>
	
	<!-- GAMBS NEED TO BE FIXED -->
	<div class="hide-on-med-and-down col l5" style="width:200px;height:150px"></div>
	
	<!-- FORM RIGHT SIDE CONTAINER -->
	<div class="col s12 m12 l5 right">
	
		<!-- ALTERNATICA CORRETA -->
		<div class="row">
			<h:inputHidden 
				id="alternativaCorreta" 
				value="#{controllerQuestoes.questao.alternativaCorreta}" 
				a:required="true" 
				requiredMessage="#{msg['required.right.alternative']}" />
				

			<h:outputLabel value="#{msg['upper.right.alternative']}" styleClass="col s12"/>
						   	
		   	<label>
		   		<input type="radio" value="A" name="right-alternative" 
		   			class="check-answer" required="required" />
		   		<span>A</span>
		   	</label>
		   	<label>
		   		<input type="radio" value="B" name="right-alternative" 
		   			class="check-answer" required="required" />
		   		<span>B</span>
		   	</label>
		   	<label>
		   		<input type="radio" value="C" name="right-alternative" 
		   			class="check-answer" required="required" />
		   		<span>C</span>
		   	</label>
		   	<label>
		   		<input type="radio" value="D" name="right-alternative" 
		   			class="check-answer" required="required" />
		   		<span>D</span>
		   	</label>
		   	<label>
		   		<input type="radio" value="E" name="right-alternative" 
		   			class="check-answer" required="required" />
		   		<span>E</span>
		   	</label>
		</div>
				
		<!-- SELECT DISCIPLINA -->
		<ui:include src="../selectDisciplina.xhtml">
			<ui:param name="label" value="#{msg['upper.discipline.question.belong']}"/>
		</ui:include>
		
		<!-- MENSSAGENS DE ERRO -->
		<h:messages id="messages" class="esc red-text text-darken-2"/>
	</div>
</ui:composition>
