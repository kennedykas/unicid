<ui:composition
	xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    
   	<!-- LOAD PROPERTIES FILE -->
	<f:loadBundle basename="br.edu.unicid.hook.unicid-hook" var="msg"/>
		
	<div class="col s12 m12 l6">

		<!-- PERGUNTA -->
		<div class="input-field row">
			<h:inputTextarea 
				id="question" 
				value="#{controllerQuestoes.questao.pergunta}" 
				class="materialize-textarea" 
				a:maxlength="2200" 
				rows="6" 
				a:required="true" 
				requiredMessage="#{msg['required.question']}"/>
			<h:outputLabel value="#{msg['upper.question']}" for="question"/>
		</div>
		
		<!-- ALTERNATIVA A -->
		<div class="input-field row">
			<h:inputTextarea 
				id="alternativaA" 
				value="#{controllerQuestoes.questao.alternativaA}" 
				class="materialize-textarea" 
				rows="5" 
				a:maxlength="1500"/> 
			<h:outputLabel value="#{msg['upper.alternative.a']}" for="alternativaA"/>
		</div>
		
		<!-- ALTERNATIVA B -->
		<div class="input-field row">
			<h:inputTextarea 
				id="alternativaB" 
				value="#{controllerQuestoes.questao.alternativaB}" 
				class="materialize-textarea"  
				rows="5" 
				a:maxlength="1500"/> 
			<h:outputLabel value="#{msg['upper.alternative.b']}" for="alternativaB"/>
		</div>
		
		<!-- ALTERNATIVA C -->
		<div class="input-field row">
			<h:inputTextarea 
				id="alternativaC" 
				value="#{controllerQuestoes.questao.alternativaC}" 
				class="materialize-textarea" 
				rows="5" 
				a:maxlength="1500"/> 
			<h:outputLabel value="#{msg['upper.alternative.c']}" for="alternativeC"/>
		</div>
		
		<!-- ALTERNATIVA D -->
		<div class="input-field row">
			<h:inputTextarea 
				id="alternativaD" 
				value="#{controllerQuestoes.questao.alternativaD}" 
				class="materialize-textarea"  
				rows="5" 
				a:maxlength="1500"/> 
			<h:outputLabel value="#{msg['upper.alternative.d']}" for="alternativeD"/>
		</div>
		
		<!-- ALTERNATIVA E -->
		<div class="input-field row">
			<h:inputTextarea 
				id="alternativaE" 
				value="#{controllerQuestoes.questao.alternativaE}" 
				class="materialize-textarea"  
				rows="5" 
				a:maxlength="1500"/> 
			<h:outputLabel value="#{msg['upper.alternative.e']}" for="alternativeE"/>
		</div>
	</div>
	
	<!-- GAMBS NEED TO BE FIXED -->
	<div class="hide-on-med-and-down col l5" style="width:200px;height:300px"></div>
	
	<!-- FORM RIGHT SIDE CONTAINER -->
	<div class="col s12 m12 l5 right">
	
		<!-- ALTERNATICA CORRETA -->
		<div class="row">
			<h:selectOneRadio 
				id="alternativaCorreta" 
				onclick="return checkNull(this)" 
				value="#{controllerQuestoes.questao.alternativaCorreta}" 
				a:required="true" 
				requiredMessage="#{msg['required.right.alternative']}">
			   	
			   	<f:selectItem itemValue="A" itemLabel="A" id="A"/>
			   	<f:selectItem itemValue="B" itemLabel="B" id="B"/>
			   	<f:selectItem itemValue="C" itemLabel="C" id="C"/>
			   	<f:selectItem itemValue="D" itemLabel="D" id="D"/>
			   	<f:selectItem itemValue="E" itemLabel="E" id="E"/>
				<h:outputLabel value="#{msg['upper.right.alternative']}" for="alternativaCorreta"/>	
			</h:selectOneRadio>
		</div>
		
		
		<!-- SELECT DISCIPLINA -->
		<ui:include src="../selectDisciplina.xhtml">
			<ui:param name="label" value="#{msg['upper.discipline.question.belong']}"/>
		</ui:include>
		
		<!-- MENSSAGENS DE ERRO -->
		<h:messages id="messages" class="esc red-text text-darken-2"/>
	</div>
</ui:composition>
