<ui:composition
	xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
		
   	<!-- TITULO -->
    <div class="input-field row">
	   	<h:inputText 
	   		id="title"
	   		value="#{controllerProvas.prova.titulo}" 
	   		a:maxlength="70" 
	   		a:required="true" 
	   		requiredMessage="DÃª um titulo a sua prova."/>
		<h:outputLabel value="#{msg['upper.title']}" for="title"/>
	</div>
						    
    <!-- VALOR PROVA -->
    <div class="input-field row">
	    <h:inputText 
	    	id="value"
	    	value="#{controllerProvas.prova.valorTotal}" 
	    	a:type="number" 
	    	a:min=".1" 
	    	a:max="10" 
	    	a:step=".1" 
	    	a:required="true" 
	    	requiredMessage="#{msg['required.test.value']}"/> 
	    <h:outputLabel value="#{msg['upper.value']}" for="value"/>
	</div>   
	
    <!-- TEMPO PARA REALIZAR PROVA -->
    <div class="input-field row">
	    <h:inputText
	    	id="time" 
	    	value="#{controllerProvas.prova.tempo}" 
	    	a:type="number" 
	    	a:min=".1" 
	    	a:max="240" 
	    	a:step=".1" 
	    	a:required="true" 
	    	requiredMessage="#{msg['required.test.time'].concat(' ').concat(msg['upper.in.minutes'])}"/>
	    <h:outputLabel value="#{msg['upper.test.time']}" for="time"/>
	</div>		    	
	     
  	<!-- DATA EM QUE SERA POSSIVEL REALIZA LA -->
   	<div class="input-field row">
	   	<h:inputText
	   		id="date" 
	   		value="#{controllerProvas.prova.data}" 
	   		class="date"
	   		a:required="true"
	   		requiredMessage="#{msg['required.test.date']}"/>
	    <h:outputLabel value="#{msg['upper.date']}" for="date"/>
	</div>	   		
   	
   	<!-- PERMITIR REALIZACAO APOS ESSE PERIODO -->
	<span class="row"> 
		<h:selectBooleanCheckbox 
			id="allowAfterDate" 
			value="#{controllerProvas.prova.allowAfterDate}"
			styleClass="filled-in">
		</h:selectBooleanCheckbox>
		<h:outputLabel for="allowAfterDate"	value="#{msg['info.allow.after.date']}"/>
	</span>

	<!-- GAMBIARRA PARA QUE O ALINHAMENTO DOS CHECKBOXES NAO QUEBRE -->
	<div></div>

   	<!-- PERMITIR MULTIPLAS TENTATIVAS -->
	<span class="row"> 
		<h:selectBooleanCheckbox 
	   		id="allowMultipleAttempts" 
			value="#{controllerProvas.prova.allowMultipleAttempts}"
			styleClass="filled-in">
		</h:selectBooleanCheckbox>
		<h:outputLabel for="allowMultipleAttempts" value="#{msg['info.allow.multiple.attempts']}"/>
	</span>      	
   	
   	<!-- SELECT DISCIPLINA -->
	<ui:include src="../selectDisciplina.xhtml">
		<ui:param name="label" value="#{msg['upper.discipline.test']}"/>
	</ui:include>
      	
   	<!-- MENSSAGENS DE ERRO -->
	<h:messages id="messages" class="esc red-text text-darken-2"/>

</ui:composition>
