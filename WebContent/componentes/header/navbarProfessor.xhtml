<ui:composition
	xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<nav class="nav-extended teal lighten-1">
		<div class="nav-wrapper">
			<a href="http://www.unicid.com.br" 
				class="brand-logo tooltipped" 
				data-position="bottom" 
				data-delay="50" 
				data-tooltip="#{msg['upper.go.to.unicid.page']}">
				
				<h:outputText value="#{msg['upper.unicid']}"/>
			</a>
			
			<a href="#" data-activates="mobile-demo" class="button-collapse">
				<i class="material-icons">menu</i>
			</a>
			
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<h:form>
					<li class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="#{msg['upper.settings']}">
						<h:commandLink action="#{controllerProfessores.quit()}">
							<i class="material-icons">settings</i>
						</h:commandLink>
					</li>
					<li class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="#{msg['upper.quit']}">
						<h:commandLink action="#{controllerProfessores.quit()}">
							<i class="material-icons">exit_to_app</i>
						</h:commandLink>
					</li>
				</h:form>
			</ul>
			<ul class="side-nav" id="mobile-demo">
				<h:form>
					<li class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="#{msg['upper.settings']}">
						<h:commandLink action="#{controllerProfessores.quit()}">
							<i class="material-icons">settings</i>
							<h:outputText value="#{msg['upper.settings']}"/>
						</h:commandLink>
					</li>
					<li class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="#{msg['upper.quit']}">
						<h:commandLink action="#{controllerProfessores.quit()}">
							<i class="material-icons">exit_to_app</i>
							<h:outputText value="#{msg['upper.quit']}"/>
						</h:commandLink>
					</li>
				</h:form>
			</ul>
	    </div>
	    <div class="nav-content">
	      <ul class="tabs tabs-transparent">
	        <li class="tab">
				<h:link outcome="/list/listaProvasRealizadasProfessor" class="link">
					<h:outputText value="#{msg['upper.students']}"/>
				</h:link>
			</li>
			<li class="tab">
				<h:link outcome="/list/listaDisciplinas" class="link">
					<h:outputText value="#{msg['upper.disciplines']}"/>
				</h:link>
			</li>
			<li class="tab">
				<h:link outcome="/list/listaProvasProfessor">
					<h:outputText value="#{msg['upper.tests']}"/>
				</h:link>
			</li>
			<li class="tab">
				<h:link outcome="/list/listaQuestoes">
					<h:outputText value="#{msg['upper.questions']}"/>
				</h:link>
			</li>
			<li class="tab">
				<h:link outcome="/list/listaGrupos">
					<h:outputText value="#{msg['upper.groups']}"/>
				</h:link>
			</li>
			<li class="tab">
				<h:link outcome="/list/listaCursos">
					<h:outputText value="#{msg['upper.courses']}"/>
				</h:link>
			</li>
	      </ul>
	    </div>
	</nav>
    
	<!-- LOADING -->
	<ui:include src="../loadingAnimation.xhtml" />
    
</ui:composition>
