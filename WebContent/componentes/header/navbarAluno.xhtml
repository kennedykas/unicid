<ui:composition
	xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<nav class="nav-extended teal lighten-1">
		<div class="nav-wrapper">
			<a href="http://www.unicid.com.br" 
				class="brand-logo tooltipped offset-s2" 
				data-position="bottom" 
				data-delay="50" 
				data-tooltip="#{msg['upper.go.to.unicid.page']}">
				
				<h:outputText value="#{msg['upper.unicid']}"/>
			</a>
			
			<ul class="right hide-on-med-and-down">
				<h:form>
					<li class="tooltipped" data-position="left" data-delay="50" data-tooltip="#{msg['upper.settings']}">
						<h:commandLink action="/update/alterarAluno">
							<i class="material-icons">settings</i>
						</h:commandLink>
					</li>
					<li class="tooltipped" data-position="left" data-delay="50" data-tooltip="#{msg['upper.quit']}">
						<h:commandLink action="#{controllerAlunos.quit()}">
							<i class="material-icons">exit_to_app</i>
						</h:commandLink>
					</li>
				</h:form>
			</ul>
			
			<a href="#" data-target="mobile-menu" class="sidenav-trigger">
				<i class="material-icons">menu</i>
			</a>
			
			<ul class="sidenav" id="mobile-menu">
				<h:form>
					<li class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="#{msg['upper.settings']}">
						<h:commandLink action="/update/alterarAluno">
							<i class="material-icons">settings</i>
							<h:outputText value="#{msg['upper.settings']}"/>
						</h:commandLink>
					</li>
					<li class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="#{msg['upper.quit']}">
						<h:commandLink action="#{controllerAlunos.quit()}">
							<i class="material-icons">exit_to_app</i>
							<h:outputText value="#{msg['upper.quit']}"/>
						</h:commandLink>
					</li>
				</h:form>
			</ul>
	    </div>
	    
	    <div class="nav-content">
    		<h:form>
	      		<ul class="tabs tabs-transparent">
					<li class="tab">
						<h:commandLink action="/list/listaProvasAluno" styleClass="navItem" a:data-page="tests-to-do">
							<h:outputText value="#{msg['upper.tests.to.do']}"/>
						</h:commandLink>
					</li>
					<li class="tab">
						<h:commandLink action="/list/listaProvasRealizadasAluno" styleClass="navItem" a:data-page="student-made-tests">
							<h:outputText value="#{msg['upper.made.tests']}"/>
						</h:commandLink>
					</li>
					<li class="tab">
						<h:commandLink action="/list/listDepositsStudent" styleClass="navItem" a:data-page="student-deposits">
							<h:outputText value="#{msg['upper.deposits']}"/>
						</h:commandLink>
					</li>
				</ul>
			</h:form>
		</div>
	</nav>
    
	<!-- LOADING -->
	<ui:include src="../loadingAnimation.xhtml" />
    
</ui:composition>
